<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS & JS Animation with localStorage</title>
  <!-- Link to external CSS file -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Button that triggers animation -->
  <button class="animated-button" onclick="triggerAnimation(this)">Click Me!</button>

  <!-- Button that toggles theme and saves preference -->
  <button class="switch-theme" onclick="toggleTheme()">Toggle Theme</button>

  <!-- Link to external JavaScript file -->
  <script src="script.js"></script>
</body>
</html>
